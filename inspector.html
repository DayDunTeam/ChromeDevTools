<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inspector+</title>
        <link href="inspector.css" rel="stylesheet" type="text/css">
        <script src="inspector.js"></script>
    </head>
    <body>
        <div id="inspector">
            <div id="header">
                <button id="requestDocument">Request document</button>
            </div>
            <div id="content">
                <div id="elements">
                    <div id="elements-view">
                        <ol id="elements-list">
                            <li>
                                <span class="html-doctype">&lt;!DOCTYPE html&gt;</span>
                                <ol class="content"></ol>
                            </li>
                            <li class="parent expanded">
                                <span class="html-tag">&lt;<span class="html-tag-name">html</span>&gt;</span>
                                <ol class="content expanded">
                                    <li class="parent expanded">
                                        <span class="html-tag">&lt;<span class="html-tag-name">head</span> <span class="html-attribute"><span class="html-attribute-name">id</span>="<span class="html-attribute-value">test-id</span>"</span>&gt;</span>
                                        <ol class="content"></ol>
                                        <span class="html-tag html-close">&lt;<span class="html-close-tag-name">/head</span>&gt;</span>
                                    </li>
                                </ol>
                                <span class="html-tag html-close">&lt;<span class="html-close-tag-name">/html</span>&gt;</span>
                            </li>
                        </ol>
                    </div>
                    <div id="style-view">
                        
                    </div>
                </div>
                <div id="console">
                    
                </div>
            </div>
        </div>
    </body>
</html>
